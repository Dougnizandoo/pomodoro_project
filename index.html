<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/109/109613.png" type="image/x-icon">
    <title>Pomodoro Project</title>
</head>
<body>
    <header>
        <h2>Pomodoro Project</h2>
        <div id="status-div">
            <span id="status-word" style="color: steelblue;">status: </span>
            <span id="status-msg"></span>
        </div>
    </header>
    
    <main id="main-body">
        <div id="timer-body">
            <div id="timer-minutes">30</div>
            <div id="timer-seconds">00</div>
        </div>

        <div id="controls-body">
            <button type="button" id="btn-control">Start</button>
            <button type="button" id="btn-reset" disabled>Reset</button>
        </div>
    </main>
    <script src="static/script.js" defer></script>
</body>
</html>
